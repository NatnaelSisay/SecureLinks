<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecureNote</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body style="box-sizing: border-box">

<div th:if="${user != null}">
    <header th:replace="~{fragments/header.html :: header}">
    </header>


    <div th:if="${#lists.size(notes) != 0}">
        <div th:each="note : ${notes}" style="margin-bottom: 0.5rem; border-bottom: 1px solid red">
            <div style="display: flex; justify-content: space-between">
                <p th:text="${note.title()}"></p>
                <div>
                    <a th:href="@{'/notes/update/{noteId}'(noteId=${note.id})}">
                        <button>Update</button>
                    </a>

                    <form th:action="@{'/notes/{noteId}'(noteId=${note.id})}" th:method="delete" >
                        <button type="submit" class="btn">Delete</button>
                    </form>
                </div>
            </div>
            <p th:text="${note.content()}"></p>
        </div>
    </div>

    <div th:if="${#lists.size(notes) == 0}">
        <p>Looks Like you have no new Notes yet, lets write some</p>
    </div>

    <a href="/notes">Add Note</a>
</div>

<div th:if="${user == null}">
    <main th:replace="~{landingpage.html :: main}"></main>
</div>
</body>
</html>
