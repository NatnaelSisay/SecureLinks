<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <div th:fragment="userNotesDetail" class="my-2">
            <div th:if="${#lists.size(notes) != 0}"  class="accordion" id="accordionExample" data-bs-theme="dark">
                <div th:each="note : ${notes}" class="accordion-item">
                        <h2 class="accordion-header">
                            <button th:text="${note.title()}" class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="@{'#{id}'(id=${note.id()})}" aria-expanded="true" aria-controls="collapseOne">
                            </button>
                        </h2>
                        <div th:id="${note.id()}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body" th:text="${note.content()}">
                            </div>

                            <div class="d-flex justify-content-end align-items-center mb-2">
                                <a th:href="@{'/notes/update/{noteId}'(noteId=${note.id})}">
                                    <button class="btn btn-light btn-sm me-2">Update</button>
                                </a>

                                <form th:action="@{'/notes/{noteId}'(noteId=${note.id})}" th:method="delete" >
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </div>


                </div>
            </div>

            <div th:if="${#lists.size(notes) == 0}">
                <p>Looks Like you have no new Link Notes yet, lets write some</p>
            </div>
        </div>
    </body>
</html>
