<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
  </head>

  <body>
    <main class="container my-4" data-bs-theme="dark">
      <h2>Update</h2>
      <form th:object="${note}" th:action="@{'/notes/update/{noteId}'(noteId=${note.id})}" method="post">
        <div class="input-group flex-nowrap my-2">
          <input th:field="*{title}" type="text" class="form-control" placeholder="Category Description" aria-label="categoryName">
        </div>

        <div class="input-group my-2">
          <span class="input-group-text">Links</span>
          <textarea class="form-control" aria-label="Links" th:field="*{content}" name="content"></textarea>
        </div>

        <input type="submit" value="Update">
      </form>
    </main>
  </body>
</html>
